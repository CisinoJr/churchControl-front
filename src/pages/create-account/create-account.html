<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Novo Usuário
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <h1 text-center>Criar Novo Usuário</h1>
  
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name="login" [(ngModel)]="model.login"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Corfirmar senha</ion-label>
        <ion-input type="password" name="confirmPassword" [(ngModel)]="model.confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
  
  <button ion-button block (click)="createAccount()" color="primary">Criar conta</button>
  
</ion-content>
