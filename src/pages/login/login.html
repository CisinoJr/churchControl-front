<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
    </ion-item> 
  </ion-list>

  <div padding>
    <button ion-button full icon-right (click)="login()" color="primary">
      Login 
      <ion-icon name="md-send"></ion-icon>
    </button>
  </div>

</ion-content>
